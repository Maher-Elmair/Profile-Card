<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="profile-card.css">
    <title>profile-card</title>
</head>

<body>
    <div class="background-container">
        <img class="one_background" src="images/bg-pattern-top.svg" alt="">
        <img class="two_background" src="images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="container">
        <div class="card">
            <img class="one_image" src="images/bg-pattern-card.svg" alt="">
            <img class="two_image" src="images/image-victor.jpg" alt="image you in profile">
            <div class="text">
                <span>
                    <p class="one">victor crest</p>
                    <p class="two">26</p>
                </span>
                <p class="there">london</p>
                <div class="one_line">
                    <p class="o_one">80k</p>
                    <p class="o_two">803k</p>
                    <p class="o_there">1.4k</p>
                </div>
                <div class="two_line">
                    <p class="f">followers</p>
                    <p class="l">likes</p>
                    <p class="p">photos</p>
                </div>
            </div>
        </div>
        <!-- start Attribution -->
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                Mentor</a>.
            Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
        </div>
        <!-- end Attribution -->
    </div>

</body>

</html>
